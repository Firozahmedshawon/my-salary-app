name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/android @capacitor/core

      - name: Build Web App
        run: npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Android APK
        run: |
          # সব পুরনো কনফিগ পরিষ্কার করা
          rm -rf android
          rm -rf capacitor.config.json
          
          # নতুন করে সবকিছু ইনপুট দেওয়া
          npx cap init "SalaryApp" "com.salary.app" --web-dir dist
          npx cap add android
          npx cap sync
          
          # অ্যান্ড্রয়েড লাইসেন্স অ্যাকসেপ্ট করা (এটি খুব গুরুত্বপূর্ণ)
          yes | sdkmanager --licenses || true
          
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Salary-App-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk

