name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/android @capacitor/core

      - name: Build Web App
        run: npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Android Final Build
        run: |
          rm -rf android capacitor.config.json
          npx cap init "SalaryApp" "com.hakam.salary" --web-dir dist
          npx cap add android
          npx cap sync
          
          cd android
          # অ্যান্ড্রয়েড প্রোজেক্ট ক্লিন করা
          ./gradlew clean
          # বিল্ড শুরু করা
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SalaryApp-Final-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk

