name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # আপডেট করা হয়েছে v4 এ

      - name: Set up Node.js
        uses: actions/setup-node@v4 # আপডেট করা হয়েছে v4 এ
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Install Capacitor Android
        run: |
          npm install @capacitor/android
          npx cap add android || true
          npx cap sync

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4 # v3 এর বদলে v4 ব্যবহার করা হয়েছে
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

