name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Android APK
        run: |
          npm install @capacitor/cli @capacitor/android @capacitor/core
          # গিটহাবের পুরনো ফাইল পরিষ্কার করা
          rm -rf android
          rm -rf www
          # নতুন করে অ্যান্ড্রয়েড সেটআপ
          npx cap add android
          # জোরপূর্বক 'dist' ফোল্ডার সিঙ্ক করা (এটিই আপনার এরর দূর করবে)
          npx cap sync --web-dir dist
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Salary-App-New
          path: android/app/build/outputs/apk/debug/app-debug.apk

