name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22  # নোড ভার্সন ২২ এখানে ফিক্স করা হয়েছে

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/android @capacitor/core

      - name: Build Web App
        run: npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Android APK
        run: |
          # পুরনো সব কনফিগ এবং অ্যান্ড্রয়েড ফোল্ডার মুছে ফ্রেশ শুরু করা
          rm -rf android capacitor.config.json
          npx cap init "SalaryApp" "com.hakam.salary" --web-dir dist
          npx cap add android
          npx cap sync
          
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Salary-App-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk

