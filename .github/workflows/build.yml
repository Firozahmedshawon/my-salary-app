name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/android @capacitor/core

      - name: Build Web App
        run: |
          npm run build
          # চেক করা হচ্ছে বিল্ড ফোল্ডার তৈরি হয়েছে কি না
          ls -R dist || echo "Dist folder not found!"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Android Build
        run: |
          # সব পুরনো ফাইল ক্লিন করে কমান্ডের ভেতরেই সব তথ্য দেওয়া
          rm -rf android capacitor.config.json
          npx cap init "SalaryApp" "com.hakam.salary" --web-dir dist
          npx cap add android
          npx cap sync
          
          cd android
          # গ্র্যাডল ফাইলকে পারমিশন দেওয়া
          chmod +x gradlew
          # মেইন বিল্ড কমান্ড
          ./gradlew assembleDebug --no-daemon

