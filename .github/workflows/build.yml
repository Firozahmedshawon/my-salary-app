name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/android @capacitor/core

      - name: Build Web App
        run: npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Android APK
        run: |
          # একদম ফ্রেশ শুরু
          rm -rf android capacitor.config.json
          npx cap init "SalaryApp" "com.hakam.salary" --web-dir dist
          npx cap add android
          npx cap sync
          
          # মেমোরি সমস্যা এড়াতে এবং লাইসেন্স ফিক্স করতে
          cd android
          echo "org.gradle.jvmargs=-Xmx2048m" >> local.properties
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

