name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/android @capacitor/core

      - name: Build Web App
        run: npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Android APK
        run: |
          # সব পুরনো ফাইল মুছে একদম নতুন করে শুরু করা
          rm -rf android capacitor.config.json
          npx cap init "SalaryApp" "com.hakam.salary" --web-dir dist
          npx cap add android
          npx cap sync
          
          cd android
          # অ্যান্ড্রয়েড মেমোরি ফিক্স
          echo "org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m" >> local.properties
          chmod +x gradlew
          # বিল্ড কমান্ড (একদম ক্লিয়ার মেসেজ সহ)
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: My-Salary-App
          path: android/app/build/outputs/apk/debug/app-debug.apk

