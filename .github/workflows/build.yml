name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Android APK
        run: |
          npm install @capacitor/cli @capacitor/android @capacitor/core
          # পুরনো সব মুছে ফেলা
          rm -rf android
          # এখানে সরাসরি ID এবং Name দিয়ে ইনিশিয়ালাইজ করা হচ্ছে
          npx cap init "SalaryApp" "com.salary.app" --web-dir dist
          npx cap add android
          npx cap sync
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Salary-App-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk

